<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        #subtotal {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #subtotal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        #subtotal table {
            width: 100%;
            margin-bottom: 20px;
        }

        #subtotal td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #cart-add {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .normal {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .normal:hover {
            background-color: #218838;
        }

        #cart table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            white-space: nowrap;
        }

        #cart table img {
            width: 70px;
        }

        #cart table td:nth-child(1) {
            width: 100px;
            text-align: center;
        }

        #cart table td:nth-child(2) {
            width: 150px;
            text-align: center;
        }

        #cart table td:nth-child(3) {
            width: 250px;
            text-align: center;
        }

        #cart table td:nth-child(4),
        #cart table td:nth-child(5),
        #cart table td:nth-child(6) {
            width: 150px;
            text-align: center;
        }

        #cart table td:nth-child(5) input {
            width: 70px;
            padding: 10px 5px 10px 15px;
        }

        #cart table thead {
            border: 1px solid #e2e9e1;
            border-left: none;
            border-right: none;
        }

        #cart table thead td {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            padding: 18px 0;
        }

        #cart table tbody tr td {
            padding-top: 15px;
        }

        #cart table tbody td {
            font-size: 13px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #088178;
            cursor: pointer;
            font-size: 20px;
        }

        .remove-btn:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <section id="header">
        <a href="#"><img src="logo.png" class="logo" alt="Company Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a class="active" href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <th>Remove</th>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </tbody>
        </table>
    </section>

    <!-- Checkout Section -->
    <section id="cart-add" class="section-p1">
        <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td id="cart-subtotal">Rs. 0</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong id="cart-total">Rs. 0</strong></td>
                </tr>
            </table>

            <!-- Original form -->
            <form id="checkout-form" action="insert_cart.php" method="POST">
                <input type="hidden" name="cart_data" id="cart-data">
                <button type="button" class="normal" onclick="submitCheckout()">Proceed to Checkout</button>
            </form>

            <button class="normal" onclick="window.location.href='generate_pdf.php'">Download PDF</button>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function loadCart() {
            const cartTableBody = document.querySelector('#cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            cartTableBody.innerHTML = '';
            
            if (cart.length === 0) {
                cartTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 20px;">
                            Your cart is empty
                        </td>
                    </tr>`;
                updateCartTotals();
                return;
            }

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                // Ensure price and quantity are numbers
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 0;
                const subtotal = (price * quantity).toFixed(2);
                
                row.innerHTML = `
                    <td>
                        <button onclick="removeItem(${index})" class="remove-btn">
                            <i class="far fa-times-circle"></i>
                        </button>
                    </td>
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td>
                        ${item.name}
                        <br>
                        <small>Size: ${item.size}</small>
                    </td>
                    <td>Rs. ${price.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${quantity}" min="1" 
                               onchange="updateQuantity(${index}, this.value)">
                    </td>
                    <td>Rs. ${subtotal}</td>
                `;
                cartTableBody.appendChild(row);
            });

            updateCartTotals();
        }

        function removeItem(index) {
            Swal.fire({
                title: 'Remove Item?',
                text: 'Are you sure you want to remove this item from your cart?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#088178',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, remove it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                    
                    Swal.fire({
                        title: 'Removed!',
                        text: 'Item has been removed from your cart.',
                        icon: 'success',
                        background: '#088178',
                        color: '#ffffff',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'colored-toast'
                        }
                    });
                }
            });
        }

        function updateQuantity(index, newQuantity) {
            newQuantity = parseInt(newQuantity) || 1;
            if (newQuantity < 1) {
                newQuantity = 1;
            }
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function updateCartTotals() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let subtotal = 0;
            
            cart.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 0;
                subtotal += price * quantity;
            });
            
            document.getElementById('cart-subtotal').textContent = `Rs. ${subtotal.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `Rs. ${subtotal.toFixed(2)}`;
            
            // Update hidden input for checkout
            document.getElementById('cart-data').value = JSON.stringify(cart);
        }

        function submitCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                Swal.fire({
                    title: 'Empty Cart',
                    text: 'Please add items to your cart before proceeding to checkout.',
                    icon: 'warning',
                    background: '#088178',
                    color: '#ffffff',
                    confirmButtonColor: '#088178'
                });
                return;
            }
            
            document.getElementById('cart-data').value = JSON.stringify(cart);
            document.getElementById('checkout-form').submit();
        }

        // Load cart when page loads
        window.onload = loadCart;
    </script>

</body>
</html>
